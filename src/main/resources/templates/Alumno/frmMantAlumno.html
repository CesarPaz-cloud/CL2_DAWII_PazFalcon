<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
</head>
<body>
<script th:src="@{/scripts/jsweb/sala/frmMantSala.js}"
        type="text/javascript"></script>
<nav th:insert="layout::menu"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3">
        Lista de Estados Salas
    </div>
    <div class="card-body">
        <button id="btnagregar"
                type="button" class="btn btn-primary">Nuevo</button>
        <hr />
        <div id="mensaje"></div>
        <table id="tblsala" class="table">
            <thead>
            <tr>
                <th scope="col">CÃ³digo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Procedencia</th>
                <th scope="col">Modificar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sala :${listarAlumnos}">
                <td th:text="${alumno.idAl}"></td>
                <td th:text="${alumno.Nom}"></td>
                <td th:text="${alumno.Ape}"></td>
                <td th:text="${alumno.idEs}"></td>
                <td th:text="${alumno.proc}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-idAl="${alumno.idAlumno}"
                            th:data-Nom="${alumno.nombres}"
                            th:data-Ape="${alumno.asientos}"
                            th:data-idEs="${alumno.especialidad.idEs}"
                            th:data-proc="${alumno.proc}">Actualizar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger btneliminar"
                            th:data-idsala="${alumno.idAlumno}"
                            th:data-descsala="${alumno.nombres}">Eliminar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Alumno</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtApellidos" class="form-label">Apellidos de Alumno</label>
                    <input type="text" class="form-control" id="txtApellidos">
                </div>
                <div class="mb-3">
                    <label for="txtNombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="txtNombres">
                </div>
                <div class="mb-3">
                    <label for="cboespecialidad" class="form-label">Especialidad</label>
                    <select id="cboespecialidad" class="form-control"></select>
                </div>
                <div class="mb-3">
                    <label for="txtProc" class="form-label">Procedencia</label>
                    <input type="txt" class="form-control" id="txtProc">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="btnguardar" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
